    // å°†æ¶ˆæ¯æ·»åŠ åˆ°èŠå¤©ç•Œé¢
    function addMessage(text, sender, isBoyfriendMessage = false) {
      const messageDiv = document.createElement("div");
      messageDiv.classList.add("message", sender === "me" ? "me" : "boyfriend");

      const avatarSrc = sender === "me" ? currentUser.avatar : boyfriend.avatar;
      const avatarAlt = sender === 'me' ? currentUser.name : boyfriend.name;

      // æ„å»ºå¤´åƒ HTML
      const avatarHtml = `<img src="${avatarSrc}" class="message-avatar" alt="${avatarAlt}å¤´åƒ">`;

      // æ„å»ºæ¶ˆæ¯å†…å®¹ HTML
      const contentHtml = `
        <div class="message-content">
          <p class="message-text">${text}</p>
        </div>
      `;

      // æ„å»ºè¯­éŸ³æŒ‰é’® HTML (åªä¸ºç”·å‹æ¶ˆæ¯æ˜¾ç¤º)
      const ttsButtonHtml = isBoyfriendMessage ? '<button class="tts-button" onclick="speakText(this)">è½¬è¯­éŸ³</button>' : '';

      // æ ¹æ®å‘é€è€…é‡æ–°ç»„ç»‡å…ƒç´ çš„é¡ºåº
      if (sender === "me") {
        messageDiv.innerHTML = contentHtml + avatarHtml; // æˆ‘çš„æ¶ˆæ¯ï¼šå†…å®¹åœ¨å·¦ï¼Œå¤´åƒåœ¨å³
      } else {
        messageDiv.innerHTML = avatarHtml + contentHtml + ttsButtonHtml; // ç”·å‹æ¶ˆæ¯ï¼šå¤´åƒåœ¨å·¦ï¼Œå†…å®¹å±…ä¸­ï¼ŒæŒ‰é’®åœ¨å³
      }
      
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight; // æ»šåŠ¨åˆ°åº•éƒ¨
    }

    // å‘é€æ¶ˆæ¯
    async function sendMessage() {
      const messageText = messageInput.value.trim();
      if (messageText === "") return;

      // æå–æ‹¬å·å†…çš„æŒ‡ä»¤æˆ–æƒ…å¢ƒ
      let userMessageForDisplay = messageText; // ç”¨äºæ˜¾ç¤ºç»™ç”¨æˆ·çš„æ¶ˆæ¯
      let messageForLLM = messageText; // å‘é€ç»™LLMçš„æ¶ˆæ¯
      const bracketContent = [];
      const regex = /\((.*?)\)/g; // åŒ¹é…æ‰€æœ‰æ‹¬å·å†…å®¹
      let match;

      // ä»ç”¨æˆ·è¾“å…¥ä¸­æå–æ‰€æœ‰æ‹¬å·å†…å®¹ï¼Œå¹¶å°†å…¶ä»messageTextä¸­ç§»é™¤ï¼ˆä¸ºäº†æ˜¾ç¤ºï¼‰
      // åŒæ—¶æ„å»ºå‘é€ç»™LLMçš„æ¶ˆæ¯ï¼šæŒ‡ä»¤åœ¨å‰ï¼Œå®é™…æ¶ˆæ¯åœ¨å
      while ((match = regex.exec(messageText)) !== null) {
          if (match[1].trim() !== '') {
              bracketContent.push(match[1].trim());
          }
      }

      // ç§»é™¤æ‹¬å·åŠå…¶å†…å®¹ï¼Œå¾—åˆ°çº¯æ–‡æœ¬æ¶ˆæ¯
      userMessageForDisplay = messageText.replace(regex, '').trim();

      // å¦‚æœæœ‰æå–åˆ°æŒ‡ä»¤ï¼Œå°†å…¶æ”¾åœ¨æ¶ˆæ¯å‰ç«¯
      if (bracketContent.length > 0) {
          messageForLLM = `(${bracketContent.join(';')}) ${userMessageForDisplay}`;
      } else {
          messageForLLM = userMessageForDisplay;
      }
      
      // å¦‚æœçº¯æ–‡æœ¬æ¶ˆæ¯ä¸ºç©ºï¼Œä¸”æŒ‡ä»¤ä¸ä¸ºç©ºï¼Œåˆ™ä»…å‘é€æŒ‡ä»¤
      if (userMessageForDisplay === '' && bracketContent.length > 0) {
          userMessageForDisplay = `(${bracketContent.join(';')})`; // æ˜¾ç¤ºæ—¶ä¹Ÿæ˜¾ç¤ºæŒ‡ä»¤
      } else if (userMessageForDisplay === '' && bracketContent.length === 0) {
          // å¦‚æœçº¯æ–‡æœ¬æ¶ˆæ¯å’ŒæŒ‡ä»¤éƒ½ä¸ºç©ºï¼Œåˆ™ä¸å‘é€
          return;
      }


      addMessage(userMessageForDisplay, "me"); // èŠå¤©ç•Œé¢æ˜¾ç¤ºçš„æ˜¯å»é™¤æ‹¬å·åçš„æ¶ˆæ¯æˆ–åŸå§‹æ¶ˆæ¯
      // æ›´æ–° ChatManager çŠ¶æ€
      if (window.ChatManager && typeof window.ChatManager.onUserMessage === 'function') {
        try { window.ChatManager.onUserMessage(messageForLLM); } catch(e){console.warn(e);} 
      }
      messageInput.value = "";

      // æ˜¾ç¤ºåŠ è½½æç¤º
      const loadingDiv = document.createElement("div");
      loadingDiv.classList.add("loading-indicator");
      loadingDiv.textContent = "å¯¹æ–¹æ­£åœ¨è¾“å…¥...";
      chatMessages.appendChild(loadingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        // å¦‚æœ ChatManager å¯ç”¨ï¼Œæ„å»º richer payloadï¼šåŒ…æ‹¬æœ€è¿‘æ¶ˆæ¯ä¸ memory chunks
        let structured = null;
        if (window.ChatManager && typeof window.ChatManager.preparePayloadForBackend === 'function') {
          try {
            structured = await window.ChatManager.preparePayloadForBackend({ text: messageForLLM });
          } catch (e) {
            console.warn('preparePayloadForBackend failed', e);
            structured = null;
          }
        }

        // Fallback / compatibility: attach human-readable memory + recent context into the message text
        let compositeMessage = messageForLLM;
        try {
          if (structured) {
            const memText = (structured.memory_chunks || []).map(mc => `å†å²æ‘˜è¦ï¼š${mc.summary}`).join('\n\n');
            const recentText = (structured.recent_messages || []).map(m => `${m.role === 'user' ? currentUser.name : boyfriend.name}: ${m.text}`).join('\n');
            compositeMessage = `${memText}\n\næœ€è¿‘å¯¹è¯ï¼ˆä»…æœ€è¿‘ ${structured.meta && structured.meta.recentN ? structured.meta.recentN : ''} æ¡ï¼‰ï¼š\n${recentText}\n\nç”¨æˆ·è¾“å…¥ï¼š\n${messageForLLM}`;
          }
        } catch (e) {
          console.warn('build compositeMessage failed', e);
          compositeMessage = messageForLLM;
        }

        const response = await fetch(BACKEND_CHAT_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          // å…¼å®¹åç«¯ï¼šåŒæ—¶å‘é€å¯è¯»çš„ message å­—æ®µå’Œç»“æ„åŒ–çš„ä¸Šä¸‹æ–‡ï¼ˆå¦‚æœæœ‰ï¼‰
          body: JSON.stringify({ message: compositeMessage, structured_context: structured, user_name: currentUser.name, boyfriend_name: boyfriend.name }),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }

        const data = await response.json();
        chatMessages.removeChild(loadingDiv); // ç§»é™¤åŠ è½½æç¤º
        
        // å°†LLMå›å¤æŒ‰æ¢è¡Œç¬¦åˆ†å‰²æˆå¤šæ¡æ¶ˆæ¯
        const replies = data.reply.split('\n').filter(r => r.trim() !== ''); // è¿‡æ»¤ç©ºå­—ç¬¦ä¸²
        
        // é€æ¡æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©ç•Œé¢ï¼Œå¹¶åŒæ­¥å†™å…¥ ChatManagerï¼ˆç«‹å³å¤‡ä»½ï¼‰
        for (const reply of replies) {
            const txt = reply.trim();
            addMessage(txt, "boyfriend", true); // LLMå›å¤ï¼Œå¯è½¬è¯­éŸ³
            if (window.ChatManager && typeof window.ChatManager.onAssistantMessage === 'function') {
              try { window.ChatManager.onAssistantMessage(txt); } catch(e){ console.warn(e); }
            }
        }

      } catch (error) {
        console.error("å‘é€æ¶ˆæ¯å¤±è´¥:", error);
        chatMessages.removeChild(loadingDiv); // ç§»é™¤åŠ è½½æç¤º
        addMessage("æˆ‘æš‚æ—¶æ— æ³•å›ç­”ä½ çš„é—®é¢˜ï¼Œè¯·ç¨åå†è¯•ã€‚", "boyfriend");
        if (window.ChatManager && typeof window.ChatManager.onAssistantMessage === 'function') {
          try { window.ChatManager.onAssistantMessage("æˆ‘æš‚æ—¶æ— æ³•å›ç­”ä½ çš„é—®é¢˜ï¼Œè¯·ç¨åå†è¯•ã€‚"); } catch(e){ console.warn(e); }
        }
      }
    }

    // é€šç”¨å¤„ç†æ–‡ä»¶é€‰æ‹©å’ŒURLè¾“å…¥çš„å‡½æ•°
    function handleImageInput(fileInputElement, urlInputElement, previewElement, storageKey, defaultSrc) {
        fileInputElement.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewElement.src = e.target.result;
                    previewElement.style.display = 'block'; // æ˜¾ç¤ºé¢„è§ˆ
                    urlInputElement.value = ''; // å¦‚æœé€‰æ‹©äº†æ–‡ä»¶ï¼Œæ¸…ç©ºURLè¾“å…¥æ¡†
                    // æ›´æ–°å¯¹åº”çš„å…¨å±€å˜é‡ï¼ˆå¦‚æœéœ€è¦ï¼Œä¾‹å¦‚å¤´åƒæˆ–å£çº¸ï¼‰
                    if (storageKey === 'currentUserAvatar') currentUser.avatar = e.target.result;
                    else if (storageKey === 'boyfriendAvatar') boyfriend.avatar = e.target.result;
                    else if (storageKey === 'chatWallpaper') chatWallpaper = e.target.result;
                };
                reader.readAsDataURL(file);
            } else if (!urlInputElement.value && !defaultSrc) {
                previewElement.src = '';
                previewElement.style.display = 'none'; // éšè—é¢„è§ˆ
                // é‡ç½®å¯¹åº”çš„å…¨å±€å˜é‡
                if (storageKey === 'currentUserAvatar') currentUser.avatar = DEFAULT_ME_AVATAR;
                else if (storageKey === 'boyfriendAvatar') boyfriend.avatar = DEFAULT_BOYFRIEND_AVATAR;
                else if (storageKey === 'chatWallpaper') chatWallpaper = DEFAULT_WALLPAPER;
            }
        });

        urlInputElement.addEventListener('input', () => {
            if (urlInputElement.value.trim()) {
                previewElement.src = urlInputElement.value.trim();
                previewElement.style.display = 'block'; // æ˜¾ç¤ºé¢„è§ˆ
                fileInputElement.value = ''; // å¦‚æœè¾“å…¥äº†URLï¼Œæ¸…ç©ºæ–‡ä»¶é€‰æ‹©
                // æ›´æ–°å¯¹åº”çš„å…¨å±€å˜é‡
                if (storageKey === 'currentUserAvatar') currentUser.avatar = urlInputElement.value.trim();
                else if (storageKey === 'boyfriendAvatar') boyfriend.avatar = urlInputElement.value.trim();
                else if (storageKey === 'chatWallpaper') chatWallpaper = urlInputElement.value.trim();
            } else if (!fileInputElement.files[0] && !defaultSrc) {
                previewElement.src = '';
                previewElement.style.display = 'none'; // éšè—é¢„è§ˆ
                 // é‡ç½®å¯¹åº”çš„å…¨å±€å˜é‡
                if (storageKey === 'currentUserAvatar') currentUser.avatar = DEFAULT_ME_AVATAR;
                else if (storageKey === 'boyfriendAvatar') boyfriend.avatar = DEFAULT_BOYFRIEND_AVATAR;
                else if (storageKey === 'chatWallpaper') chatWallpaper = DEFAULT_WALLPAPER;
            }
        });

        // é¦–æ¬¡åŠ è½½æ—¶å¤„ç†é¢„è§ˆæ˜¾ç¤º
        if (previewElement.src && previewElement.src !== window.location.href + '#') { // æ£€æŸ¥srcæ˜¯å¦ä¸ºç©ºæˆ–æ— æ•ˆ
            previewElement.style.display = 'block';
        } else {
            previewElement.style.display = 'none';
        }
    }
